<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone  bg-base-200">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display text-white grid place-content-center">
                <!-- Available balance  -->
                <div class="stats shadow bg-slate-800 justify-center">
                    <div class="stat">
                        <div id="account-balance" class="stat-value">1500</div>
                        <div class="stat-desc text-base-200">Available Balance</div>
                    </div>
                </div>
                <div class="divider"></div>

                <!-- user action buttons -->
                <div>
                    <button id="btn-show-addmoney" class="btn btn-lg btn-success">Add</button>
                    <button id="btn-show-cashout" class="btn btn-lg btn-error">Out</button>
                    <button id="btn-show-cashout" class="btn btn-lg btn-error">Transactions</button>
                </div>

                <!-- Add money form start -->
                <div class="divider"></div>
                <fieldset id="add-money-form" class="fieldset">
                    <label class="label text-slate-900 ">Amount</label>
                    <input id="input-add-money" type="text" class="input bg-slate-600"
                        placeholder="Amount you want to add" autocomplete="off" />
                    <label class="label text-slate-900">4 Digits Pin</label>
                    <input id="input-pin-number" type="password" class="input bg-slate-600"
                        placeholder="Enter Your Pin" />

                    <button id="button-add-money" class="btn btn-neutral mt-4">Add Money</button>
                </fieldset>
                <!-- Add money form End -->

                <!-- cashout start -->
                <fieldset id="cashout-form" class="fieldset">
                    <label class="label text-slate-900 ">Amount</label>
                    <input id="input-cashout-money" type="text" class="input bg-slate-600"
                        placeholder="Amount you want to cashout" autocomplete="off" />
                    <label class="label text-slate-900">4 Digits Pin</label>
                    <input id="cashout-pin-number" type="password" class="input bg-slate-600"
                        placeholder="Enter Your Pin" />

                    <button id="button-cashout" class="btn btn-neutral mt-4">Cashout</button>
                </fieldset>
                <!-- cashout end -->

                <!-- Transactions Start  -->
                 <div id="transtion-section">
                    <h2 class="text-2xl text-center text-orange-300">Transactions History</h2>
                 </div>
                <!-- Transactions End  -->
            </div>
        </div>
        </div>
    </main>
    <!-- <script src="js/home.js"></script> -->
    <!-- <script src="js/cashout.js"></script> -->
    <!-- <script src="js/features.js"></script> -->

    <!-- JS-NEW -->

    <script src="new_js/utility.js"></script>
    <script src="new_js/addMoney.js"></script>
    <script src="new_js/cashOut.js"></script>
    <script src="new_js/features.js"></script>
</body>

</html>

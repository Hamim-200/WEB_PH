<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display text-white grid place-content-center">
                <!-- Login Section -->
                <div class="hero bg-base-200 min-h-screen min-w-screen">
                    <div class="hero-content flex-col ">
                        <div class="card bg-slate-800 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="label ">Phone Number</label>
                                    <input id="phone-number" type="text" class="input bg-slate-600"
                                        placeholder="Your Phone Number" />
                                    <label class="label">4 Digits Pin</label>
                                    <input id="pin-number" type="password" class="input bg-slate-600"
                                        placeholder="Enter Your Pin" />
                                    <div><a class="link link-hover">Forgot Pin?</a></div>
                                    <button id="button-login" class="btn btn-neutral mt-4">Login</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="js/login.js"></script>
</body>

</html>
